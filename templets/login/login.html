<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Perfume Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #e7e4e4; /* Soft Cream */
      font-family: Arial, sans-serif;
      animation: bgAnimation 10s infinite alternate;
    }
    .error-message {
    background-color: #f8d7da; /* Red background color */
    color: #721c24; /* Dark red text color */
    padding: 10px; /* Padding around the message */
    border: 1px solid #f5c6cb; /* Red border */
    border-radius: 5px; /* Rounded corners */
    margin-bottom: 20px; /* Space between messages */
    text-align: center; /* Center align text */
}

    @keyframes bgAnimation {
      0% {
        background-color: #e7e4e4; /* Soft Cream */
      }
      100% {
        background-color: #e7e4e4; /* Light Cream */
      }
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #7b5e57; /* Soft Brown */
    }

    .form-control {
      margin-bottom: 20px;
      border-color: #bfa28b; /* Light Brown */
      border-radius: 30px;
      padding-left: 40px; /* Add left padding for icon */
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #7b5e57; /* Soft Brown */
      box-shadow: 0 0 0 0.2rem rgba(123, 94, 87, 0.25);
    }

    .icon {
      position: absolute;
      top: 50%;
      left: 15px; /* Adjust as needed */
      transform: translateY(-50%);
      color: #7b5e57; /* Soft Brown */
    }

    .btn-primary {
      background-color: #7b5e57; /* Soft Brown */
      border-color: #7b5e57; /* Soft Brown */
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #543e38; /* Darker Brown */
      border-color: #543e38; /* Darker Brown */
    }

    .login-icon {
      margin-right: 10px;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      animation: slideInUp 1s ease-out 0.5s;
    }

    .signup-link a {
      color: #7b5e57; /* Soft Brown */
      text-decoration: none;
      transition: color 0.3s;
    }

    .signup-link a:hover {
      color: #543e38; /* Darker Brown */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    img {
      position: absolute;
                height:25px;
                width: auto;
                margin-top: 50px;
                margin-left: 590px;
              
             }
  </style>
</head>
<body>
 <a href="{% url 'main'%}"> <img src="/static/image/Perfumey-Logo-Transparent.png" alt=""></a>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-container">
          <h2>Welcome back!</h2>
          <!-- Your login form -->
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3 position-relative">
              <i class="fas fa-envelope icon"></i>
              <input type="email" class="form-control" placeholder="Email address" aria-label="Email address" required name="username">
            </div>
            <div class="mb-3 position-relative">
              <i class="fas fa-lock icon"></i>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" required name="password">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt login-icon"></i>Login</button>
          </form>

          <!-- Hidden form to pass product id -->
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% for product in log %}
              <input type="hidden" name="id" value="{{ product.id }}">     
            {% endfor %}
          </form>

          <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'sign_up'%}">Sign up</a></p>
          </div>
          
          <!-- Logout form -->
      

        
        </div>
      </div>
    </div>
  </div>
</body>

</html>
