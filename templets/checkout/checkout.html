<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Comic Sans MS‚Äù, cursive, sans-serif  ; 
            margin: 0;
            padding: 0;
            background-color: #e7e4e4 ;
        }

        .container {
            position: absolute;
            width: 40%;
    
            margin-top: 2%;
            margin-left: 28%;
            padding: 20px;
            background-color: #fcfcfc ;
            border-radius: 8px;
            box-shadow: 0 0 20px rgb(142, 134, 143);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            padding: 20px;
            border-radius: 8px;
            background-color: #e7e4e4;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="email"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            background: rgb(243, 243, 243);
border: none;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"],
        textarea,
        select {
            width: 95%;
            padding: 10px;
            background: rgb(243, 243, 243);
            border: 1px solid rgb(243, 243, 243);
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: rgb(243, 243, 243);
            outline: none;
        }
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: rgb(243, 243, 243);
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color:#63423d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
           font-size: 1.3rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b1f1f;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1> " Checkout "</h1>
        <form id="checkoutForm" action="#" method="post">
            <h2>Shipping Information</h2>
            <div class="form-group">
                <label for="name">Email:</label>
                <input type="email" id="name" name="Email"required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
          
            <h2>Payment Information</h2>
            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="creditcard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="applepay">Apple Pay</option>
                    <option value="googlepay">Google Pay</option>
                    <option value="cash on Delivery">cash on Delivery</option>
                    <!-- Add more payment methods here -->
                </select>
            </div>
            
            <div id="creditCardFields" style="display: none;">
                <div class="form-group">
                    <label for="card">Credit Card Number:</label>
                    <input type="text" id="card" name="card">
                </div>
                <div class="form-group">
                    <label for="expiry">Expiration Date:</label>
                    <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>

            <!-- Add more payment method specific fields here -->

            <button type="submit" id="submitButton">Place Order</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("checkoutForm");
            const paymentMethodSelect = document.getElementById("paymentMethod");
            const creditCardFields = document.getElementById("creditCardFields");

            paymentMethodSelect.addEventListener("change", function() {
                if (paymentMethodSelect.value === "creditcard") {
                    creditCardFields.style.display = "block";
                } else {
                    creditCardFields.style.display = "none";
                    // Reset credit card fields if hidden
                    document.getElementById("card").value = "";
                    document.getElementById("expiry").value = "";
                    document.getElementById("cvv").value = "";
                }
            });

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                // Validate form fields
                if (!validateForm()) {
                    return;
                }

                // If form is valid, submit the form
                console.log("Form submitted successfully!");
                form.reset();
            });

            function validateForm() {
                let isValid = true;

                // Validate name
                const name = document.getElementById("name").value.trim();
                if (name === "") {
                    isValid = false;
                    showError("name", "Name is required");
                } else {
                    hideError("name");
                }

                // Validate address
                const address = document.getElementById("address").value.trim();
                if (address === "") {
                    isValid = false;
                    showError("address", "Address is required");
                } else {
                    hideError("address");
                }

                // Validate city
                const city = document.getElementById("city").value.trim();
                if (city === "") {
                    isValid = false;
                    showError("city", "City is required");
                } else {
                    hideError("city");
                }

                // Validate state
                const state = document.getElementById("state").value.trim();
                if (state === "") {
                    isValid = false;
                    showError("state", "State is required");
                } else {
                    hideError("state");
                }

                // Validate ZIP code
                const zip = document.getElementById("zip").value.trim();
                if (zip === "") {
                    isValid = false;
                    showError("zip", "ZIP Code is required");
                } else {
                    hideError("zip");
                }

                // Validate payment method
               
                // Validate payment method
                const paymentMethod = document.getElementById("paymentMethod").value;
                if (paymentMethod === "") {
                    isValid = false;
                    showError("paymentMethod", "Please select a payment method");
                } else {
                    hideError("paymentMethod");
                    // Additional validation for payment method specific fields can be added here
                    if (paymentMethod === "creditcard") {
                        const card = document.getElementById("card").value.trim();
                        if (card === "") {
                            isValid = false;
                            showError("card", "Credit Card Number is required");
                        } else {
                            hideError("card");
                        }

                        const expiry = document.getElementById("expiry").value.trim();
                        if (expiry === "") {
                            isValid = false;
                            showError("expiry", "Expiration Date is required");
                        } else {
                            hideError("expiry");
                        }

                        const cvv = document.getElementById("cvv").value.trim();
                        if (cvv === "") {
                            isValid = false;
                            showError("cvv", "CVV is required");
                        } else {
                            hideError("cvv");
                        }
                    }
                }

                return isValid;
            }

            function showError(fieldId, errorMessage) {
                const field = document.getElementById(fieldId);
                const errorElement = document.createElement("span");
                errorElement.classList.add("error");
                errorElement.textContent = errorMessage;

                const existingError = field.parentElement.querySelector(".error");
                if (existingError) {
                    field.parentElement.removeChild(existingError);
                }

                field.parentElement.appendChild(errorElement);
            }

            function hideError(fieldId) {
                const field = document.getElementById(fieldId);
                const existingError = field.parentElement.querySelector(".error");
                if (existingError) {
                    field.parentElement.removeChild(existingError);
                }
            }
        });
    </script>
</body>
</html>
