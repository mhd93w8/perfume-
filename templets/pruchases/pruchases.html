<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Purchases - My Perfume Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Light Gray */
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
    }

    .purchase-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .purchase-card h2 {
      color: #333; /* Dark Gray */
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .purchase-list {
      list-style: none;
      padding: 0;
    }

    .purchase-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: #f5f5f5; /* Light Gray */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .purchase-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .product-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      transition: transform 0.3s;
    }

    .purchase-item:hover .product-photo {
      transform: scale(1.1);
    }

    .product-details {
      flex-grow: 1;
    }

    .product-name {
      color: #333; /* Dark Gray */
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-price {
      color: #555; /* Gray */
      font-size: 0.9rem;
    }

    .purchase-info {
      margin-left: auto;
      text-align: right;
    }

    .purchase-date {
      color: #555; /* Gray */
    }

    .purchase-total {
      font-weight: bold;
      font-size: 1.2rem;
      color: #28a745; /* Green */
    }

    .empty-message {
      color: #555; /* Gray */
      text-align: center;
      font-style: italic;
      display: none;
    }

    @media (max-width: 576px) {
      .purchase-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-photo {
        margin-right: 0;
        margin-bottom: 10px;
      }

      .purchase-info {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="purchase-card">
          <h2>Customer Purchases</h2>
          <ul id="purchaseList" class="purchase-list">
            <!-- Example purchase item -->
            <li class="purchase-item">
              <img src="product1.jpg" alt="Product Photo" class="product-photo">
              <div class="product-details">
                <span class="product-name">Product Name 1</span>
                <span class="product-price">$19.99</span>
              </div>
              <div class="purchase-info">
                <span class="purchase-date">Purchased on: Jan 1, 2024</span>
              </div>
            </li>
            <!-- Example purchase item -->
            <li class="purchase-item">
              <img src="product2.jpg" alt="Product Photo" class="product-photo">
              <div class="product-details">
                <span class="product-name">Product Name 2</span>
                <span class="product-price">$24.99</span>
              </div>
              <div class="purchase-info">
                <span class="purchase-date">Purchased on: Jan 2, 2024</span>
              </div>
            </li>
            <!-- Add more purchase items dynamically using JavaScript -->
          </ul>
          <div class="text-end mt-3">
            <span class="purchase-total">Total Spent: $44.98</span>
          </div>
          <p class="empty-message">No purchases made yet.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var purchaseList = document.getElementById("purchaseList");
      var emptyMessage = document.querySelector(".empty-message");

      // Check if the purchase list is empty
      if (purchaseList.children.length === 0) {
        emptyMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
