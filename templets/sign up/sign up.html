<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - My Perfume Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #e7e4e4; /* Soft Cream */
      font-family: Arial, sans-serif;
    }
    .error-message {
      background-color: #e7e4e4; /* Red background color */
    color: #721c24; /* Dark red text color */
    padding: 10px; /* Padding around the message */
    border: 1px solid #f5c6cb; /* Red border */
    border-radius: 5px; /* Rounded corners */
    margin-bottom: 20px; /* Space between messages */
    text-align: center;/* Space between messages */
}
    

    .signup-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #7b5e57; /* Soft Brown */
    }

    .form-control {
      margin-bottom: 20px;
      border-color: #bfa28b; /* Light Brown */
      border-radius: 30px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #7b5e57; /* Soft Brown */
      box-shadow: 0 0 0 0.2rem rgba(123, 94, 87, 0.25);
    }

    .btn-primary {
      background-color: #7b5e57; /* Soft Brown */
      border-color: #7b5e57; /* Soft Brown */
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #543e38; /* Darker Brown */
      border-color: #543e38; /* Darker Brown */
    }

    .signup-icon {
      margin-right: 10px;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .login-link a {
      color: #7b5e57; /* Soft Brown */
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-link a:hover {
      color: #543e38; /* Darker Brown */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="signup-container">
          <h2>Sign Up</h2>
          <form method="post">
            {%csrf_token%}
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name" required name="full_name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email address" aria-label="Email address" required name="username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" required name="password">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Confirm Password" required name="confirm_password">
            </div>
            <button  type="submit" class="btn btn-primary"><i class="fas fa-user-plus signup-icon"></i>Sign Up</button>
          </form>
          <div class="login-link">
            <p>Already have an account? <a href="{%url 'login'%}">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form method="post">
    {% csrf_token %}
    <!-- Your form fields here -->
    {% if messages %}
    {% for message in messages %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> <!-- Font Awesome icon for error -->
            {{ message }}
        </div>
    {% endfor %}
{% endif %}    
</form>
</body>
</html>
